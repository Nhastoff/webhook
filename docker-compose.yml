version: '3'

services:
  django:
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - DJANGO_SETTINGS_MODULE=testkeycloak.settings
      - DATABASE_URL=postgres://keycloak:password@postgres:5432/keycloak

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  keycloak:
    image: jboss/keycloak
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=POSTGRES
      - DB_ADDR=postgres
      - DB_DATABASE=keycloak
      - DB_USER=keycloak
      - DB_PASSWORD=password
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  celery:
    build: .
    command: sh -c "celery -A testkeycloak worker --loglevel=info & celery -A testkeycloak flower --broker=redis://redis:6379/0 --port=5555"
    volumes:
      - .:/usr/src/app
    ports:
      - "5555:5555"
    depends_on:
      - redis

  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  celery-beat:
    build: .
    command: celery -A testkeycloak beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data:
